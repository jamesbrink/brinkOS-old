language: bash
services: docker
script:
- docker build -t jamesbrink/brinkos .
- docker images
- docker run -i -t --privileged -v `pwd`/iso:/iso --rm jamesbrink/brinkos
- mv ./iso/*.iso ./iso/release.iso
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./iso/release.iso"
  on:
    repo: jamesbrink/brinkOS
